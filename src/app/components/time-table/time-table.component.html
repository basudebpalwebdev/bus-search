<div class="mat-elevation-z2 time-table-div">
    <table mat-table [dataSource]="matTableDataSource">

        <!-- Company name Column -->
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <!-- Departure time column -->
        <ng-container matColumnDef="departureFromC">
            <th mat-header-cell *matHeaderCellDef> Departure </th>
            <td mat-cell *matCellDef="let element"> {{element.departureFromC}} </td>
        </ng-container>

        <!-- Arrival time Column -->
        <ng-container matColumnDef="arrivalAtD">
            <th mat-header-cell *matHeaderCellDef> Arrival </th>
            <td mat-cell *matCellDef="let element"> {{element.arrivalAtD}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
</div>
